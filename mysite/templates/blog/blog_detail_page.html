{% extends "base.html" %}


{% load wagtailimages_tags wagtailcore_tags %}



{% block content %}
<!-- We are using self here instead of looping through post bc we are using the BlogDetailPage class within blocks/models.py -->
{% image self.blog_image fill-900x800 as banner %}
    <img src="{{ banner.url }}" alt="{{ banner.alt }}" style='width:100%; height:auto;'> 
    <div class="container  mt-5 mb-5"> 
        <div class="text-center"> 
            <h1> {{self.custom_title}}</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-5">
                {% for block in page.content %}
                {% include_block block %}
                 {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
