{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
{% block content %}


<!-- We are using self here instead of looping through post bc we are using the BlogDetailPage class within blocks/models.py -->
{% image self.blog_image fill-900x800 as banner %}
    <div class="blog-post" style= 'display:flex;'>
    <img src="{{ banner.url }}" alt="{{ banner.alt }}" style='width:20%; height:auto;'> 
    </div>

    <div class="blog-post" style= 'display:flex;'> 
            <h1> {{self.custom_title}}</h1>
    </div>

    <div class="blog-post" style= 'display:flex; margin-top:0'>
                {% for block in page.content %}
                {% include_block block %}
                 {% endfor %}
    </div>

{% endblock %}
