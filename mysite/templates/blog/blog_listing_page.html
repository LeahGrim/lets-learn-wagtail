{% extends "base.html" %}
<!-- This import allows us to create image renditions -->
{% load wagtailimages_tags %} 
<!-- This page will list out each of the blog detail pages -->


{% block content %}
    <div class="container"> 
        {% for post in posts %}
        <div class="row">
            <div class="col-sm-3"> 
                {% image post.blog_image fill-250x250 as blog_img %}
                <a href=""> 
                <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}" > 
                </a>
                <div class="col-sm-9"> 
                    <a href="{{ post.url }}">
                        {{ post.custom_title }}
                    </a>
                </div>
            </div>
        </div>
        {{post.title}}
        {% endfor %}
    </div>
{% endblock content %}
